<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout_v1 :: layout_v1(_,_,~{::div},_)">
<div class="content-wrapper">
    <section class="content-header">
        <h1>文件添加</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 系统管理</a></li>
            <li class="active">文件添加</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <i class="fa fa-user-plus"></i>
                        <h3 class="box-title">文件添加</h3>
                    </div>
                    <form role="form" th:action="@{/api/file/}" method="post" id="addForm" enctype="multipart/form-data" >
                        <div class="box-body">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="file">文件</label>
                                    <input type="file" class="file" id="file" name="file"/>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary pull-right" id="btn_add">保 存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</html>
