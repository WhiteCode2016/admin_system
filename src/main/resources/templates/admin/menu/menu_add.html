<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout_v1 :: layout_v1(_,~{::link},~{::div},~{::script})">
    <!-- bootstrap datepicker -->
    <link rel="stylesheet" th:href="@{/static/AdminLTE-2.3.11/plugins/datepicker/datepicker3.css}">

    <div class="content-wrapper">
        <section class="content-header">
            <h1>菜单添加</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 系统管理</a></li>
                <li class="active">菜单添加</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">菜单添加</h3>
                        </div>
                        <form role="form" th:action="@{/api/menu/}" method="post" id="addForm">
                            <div class="box-body">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="id">菜单编号</label>
                                        <input type="text" class="form-control" id="id" name="id"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="menuName">菜单名</label>
                                        <input type="text" class="form-control" id="menuName" name="menuName"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="parentId">父级菜单</label>
                                        <input type="text" class="form-control" id="parentId" name="parentId"/>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="href">链接</label>
                                        <input type="text" class="form-control" id="href" name="href"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="icon">图标</label>
                                        <input type="text" class="form-control" id="icon" name="icon"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="sort">排序</label>
                                        <input type="text" class="form-control" id="sort" name="sort"/>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>菜单是否可用</label>
                                        <select class="form-control" style="width: 100%;" name="enabled" id="enabled">
                                            <option value="1" selected="selected">是</option>
                                            <option value="0">否</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>创建日期:</label>
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" disabled="disabled" class="form-control pull-right datepicker" id="createDate" name="createDate">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>修改日期:</label>
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" disabled="disabled" class="form-control pull-right datepicker" id="updateDate" name="updateDate">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="remarks">备注</label>
                                        <textarea rows="5" cols="10" class="form-control" id="remarks" name="remarks"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="button" class="btn btn-primary pull-right" id="btn_add">保 存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- bootstrap datepicker -->
    <script th:src="@{/static/AdminLTE-2.3.11/plugins/datepicker/bootstrap-datepicker.js}"></script>
    <script th:src="@{/static/AdminLTE-2.3.11/plugins/datepicker/locales/bootstrap-datepicker.zh-CN.js}"></script>
    <!-- 自定义JS-->
    <script th:src="@{/static/system/menu/menu_add.js}"></script>
</html>
