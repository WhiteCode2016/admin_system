<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/modal_v1 :: modal_v1(_,_,~{::div},_)">
    <div>
        <form class="layui-form ">
            <div class="layui-form-item">
                <div>
                    <label class="layui-form-label">角色编号:</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" disabled="disabled" name="id" th:value="${sysRole.id}" />
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色名称:</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" disabled="disabled" name="originalFileName" th:value="${sysRole.roleName}" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色是否可用</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" disabled="disabled" th:value="${sysRole.enabled ? '是' : '否'}" />
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">创建日期</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" disabled="disabled" th:value="${#dates.format(sysRole.createDate,'yyyy/MM/dd')}"/>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">修改日期</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" disabled="disabled" th:value="${#dates.format(sysRole.updateDate,'yyyy/MM/dd')}"/>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea" disabled="disabled" th:text="${sysRole.remarks}"></textarea>
                </div>
            </div>
            <!--<div class="layui-form-item" style="text-align: center;">
                <button class="layui-btn" lay-submit="" lay-filter="formDemo">立即提交</button>
                <button type="button" class="layui-btn layui-btn-primary" id="btn_close">关 闭</button>
            </div>-->
        </form>
    </div>
</html>
