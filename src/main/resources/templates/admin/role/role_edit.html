<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout_v1 :: layout_v1(_,~{::link},~{::div},~{::script})">
<!-- bootstrap datepicker -->
<link rel="stylesheet" th:href="@{/static/AdminLTE-2.3.11/plugins/datepicker/datepicker3.css}">
<div class="content-wrapper">
    <section class="content-header">
        <h1>角色修改</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 系统管理</a></li>
            <li class="active">角色修改</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">角色修改</h3>
                    </div>
                    <form role="form" th:action="@{/api/role/}" method="post" id="editForm">
                        <div class="box-body">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="id">角色编号</label>
                                    <input type="text" class="form-control" id="id" name="id" th:value="${sysRole.id}"/>
                                </div>
                                <div class="form-group">
                                    <label for="roleName">角色名</label>
                                    <input type="text" class="form-control" id="roleName" name="roleName" th:value="${sysRole.roleName}"/>
                                </div>
                                <div class="form-group">
                                    <label>角色是否可用</label>
                                    <select class="form-control" style="width: 100%;" name="enabled" id="enabled" th:value="${sysRole.enabled}">
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>创建日期:</label>
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" disabled="disabled" class="form-control pull-right datepicker" id="createDate" name="createDate" th:value="${sysRole.createDate}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>修改日期:</label>
                                    <div class="input-group date">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control pull-right datepicker" id="updateDate" name="updateDate" th:value="${sysRole.updateDate}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="remarks">备注</label>
                                    <textarea rows="5" cols="10" class="form-control" id="remarks" name="remarks" th:text="${sysRole.remarks}"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="button" class="btn btn-primary pull-right" id="btn_edit">保 存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- bootstrap datepicker -->
<script th:src="@{/static/AdminLTE-2.3.11/plugins/datepicker/bootstrap-datepicker.js}"></script>
<!-- bootstrap datepicker zh-CN-->
<script th:src="@{/static/AdminLTE-2.3.11/plugins/datepicker/locales/bootstrap-datepicker.zh-CN.js}"></script>

<script type="text/javascript">
    $(function () {
        // 初始化datepicker
        $(".datepicker").datepicker({
            startDate: '-d',// 设置开始时间为当前日期
            format:'yyyy/mm/dd',
            language: 'zh-CN',
            todayHighlight:true,
            autoclose: true
        });

        // 编辑操作
        $(document).delegate("#btn_edit", 'click',function () {
            var id = $("#id").val();
            $.ajax({
                url: "/api/role/"+id,
                async:true,
                type:"POST",
                dataType:"json",
                cache:false,    //不允许缓存
                data:$("#editForm").serialize(),
                success: function(data){
                    if (data.code == 0) {
                        alert("添加成功");
                    }else {
                        alert("添加失败");
                    }
                },
                error:function(data){
                    alert("请求异常");
                }
            });
        });
    });
</script>
</html>
