<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout_v1 :: layout_v1(_,~{::link},~{::div},~{::script})">
    <!-- DataTables -->
    <link rel="stylesheet" th:href="@{/static/AdminLTE-2.3.11/plugins/datatables/dataTables.bootstrap.css}">
    <style type="text/css">
        #topPlugin {
            float: left;
            margin-left: 10px;
        }
    </style>

    <div class="content-wrapper">
        <section class="content-header">
            <h1>角色查询</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 系统管理</a></li>
                <li class="active">角色查询</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <i class="fa fa-search"></i>
                            <h3 class="box-title">角色查询</h3>
                            <div class="box-tools pull-right">
                                <button class="btn btn-primary btn-sm" id="addOne"><i class="fa fa-plus"></i> 新增</button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="row" style="margin-bottom: 20px;">
                                <form method="post">
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" id="roleName" name="roleName" placeholder="角色名称">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-2">
                                            <select class="form-control" id="enabled" name="enabled">
                                                <option value="">--请选择角色是否显示--</option>
                                                <option value="1">显示</option>
                                                <option value="0">不显示</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-3">
                                            <button type="button" class="btn btn-sm btn-success" id="search"><i class="fa fa-search"></i> 查询</button>
                                            <button type="button" class="btn btn-sm btn-primary" id="reset"><i class="fa fa-refresh"></i> 重置</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <table id="dataTable" class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>角色名称</th>
                                        <th>是否可用</th>
                                        <th>备注</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- DataTables -->
    <script th:src="@{/static/AdminLTE-2.3.11/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/static/AdminLTE-2.3.11/plugins/datatables/dataTables.bootstrap.min.js}"></script>
    <!-- TableExport -->
    <script th:src="@{/static/AdminLTE-2.3.11/plugins/tableExport/tableExport.min.js}"></script>
    <!-- 自定义JS-->
    <script th:src="@{/static/system/role/role.js}"></script>
</html>
