<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout_v1 :: layout_v1(_,~{::link},~{::div},~{::script})">
    <!-- bootstrap datepicker -->
    <link rel="stylesheet" th:href="@{/static/AdminLTE-2.3.11/plugins/datepicker/datepicker3.css}">
    <div class="content-wrapper">
        <section class="content-header">
            <h1>用户修改</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 系统管理</a></li>
                <li class="active">用户修改</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">用户修改</h3>
                        </div>
                        <form role="form" th:action="@{/api/user/}" method="put" id="editForm">
                            <div class="box-body">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <input type="hidden" id="id" name="id" th:value="${sysUser.id}">
                                        <label for="username">用户名</label>
                                        <input type="text" class="form-control" id="username" name="username" th:value="${sysUser.username}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="userNameCn">中文名</label>
                                        <input type="text" class="form-control" id="userNameCn" name="userNameCn" th:value="${sysUser.userNameCn}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="userNameEn">英文名</label>
                                        <input type="text" class="form-control" id="userNameEn" name="userNameEn" th:value="${sysUser.userNameEn}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="role.id">分配角色</label>
                                        <select class="form-control" name="role.id" id="role.id" th:field="${sysUser.role.id}">
                                            <option value="">--请选择--</option>
                                            <option th:each="role : ${roles}"
                                                    th:value="${role.id}"
                                                    th:text="${role.roleName}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="password">密码</label>
                                        <input type="password" class="form-control" id="password" name="password" th:value="${sysUser.password}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="enabled">用户是否可用</label>
                                        <select class="form-control" id="enabled" name="enabled" th:field="${sysUser.enabled}">
                                            <option value="">--请选择--</option>
                                            <option value="1">是</option>
                                            <option value="0">否</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="createDate">创建日期:</label>
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" disabled="disabled" class="form-control pull-right datepicker" id="createDate" name="createDate" th:value="${#dates.format(sysUser.createDate,'yyyy/MM/dd')}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="updateDate">修改日期:</label>
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" disabled="disabled" class="form-control pull-right datepicker" id="updateDate" name="updateDate" th:value="${#dates.format(sysUser.updateDate,'yyyy/MM/dd')}">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="remarks">备注</label>
                                        <textarea rows="5" cols="10" class="form-control" id="remarks" name="remarks" placeholder="添加备注..." th:text="${sysUser.remarks}"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="button" class="btn btn-primary pull-right" id="btn_edit">保 存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- bootstrap datepicker -->
    <script th:src="@{/static/AdminLTE-2.3.11/plugins/datepicker/bootstrap-datepicker.js}"></script>
    <!-- bootstrap datepicker zh-CN-->
    <script th:src="@{/static/AdminLTE-2.3.11/plugins/datepicker/locales/bootstrap-datepicker.zh-CN.js}"></script>
    <!-- 自定义JS-->
    <script th:src="@{/static/system/user/user_edit.js}"></script>
</html>
