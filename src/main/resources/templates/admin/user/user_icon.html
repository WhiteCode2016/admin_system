<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout/layout_v1 :: layout_v1(_,~{::link},~{::div},~{::script})">
    <!-- bootstrap fileinput -->
    <link rel="stylesheet" th:href="@{/static/AdminLTE-2.3.11/plugins/fileinput/css/fileinput.min.css}">

    <div class="content-wrapper">
        <section class="content-header">
            <h1>图像上传</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 系统管理</a></li>
                <li class="active">图像上传</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">图像上传</h3>
                        </div>
                        <form role="form" method="post" enctype="multipart/form-data" >
                            <div class="box-body box-profile">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label class="control-label">图像上传</label>
                                        <input type="hidden" name="id" id="id" th:value="${sysUser.id}" />
                                        <input id="icon" name="file" type="file" multiple="true" class="file-loading">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- bootstrap fileinput -->
    <script th:src="@{/static/AdminLTE-2.3.11/plugins/fileinput/js/fileinput.min.js}"></script>
    <script th:src="@{/static/AdminLTE-2.3.11/plugins/fileinput/js/locales/zh.js}"></script>
    <!-- layer -->
    <script th:src="@{/static/AdminLTE-2.3.11/plugins/layer/layer.js}"></script>
    <!-- 自定义JS-->
    <script th:src="@{/static/system/user/user_icon.js}"></script>
</html>
