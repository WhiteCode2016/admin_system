<body class="hold-transition skin-blue sidebar-mini" th:fragment="body(content,scripts)">
    <div class="wrapper">
        <!-- 头部 -->
        <div th:replace="common/header :: header"></div>
        <!-- 侧边菜单栏 -->
        <div th:replace="common/sidebar_menu :: sidebar_menu"></div>
        <!-- 主体内容 -->
        <div class="content-wrapper" th:replace="${content}"></div>
        <!-- 页脚 -->
        <div th:replace="common/footer :: footer"></div>
        <!-- 侧边设置栏 -->
      <!--  <div th:replace="common/sidebar_setting :: sidebar_setting"></div>
        <div class="control-sidebar-bg"></div>-->
    </div>
    <!-- 常用JS -->
    <script th:src="@{/static/AdminLTE-2.3.11/plugins/jQuery/jquery-2.2.3.min.js}"></script>
    <script th:src="@{/static/AdminLTE-2.3.11/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/AdminLTE-2.3.11/dist/js/app.min.js}"></script>
    <!-- 其他JS -->
    <th:block th:replace="${scripts}" />
</body>
