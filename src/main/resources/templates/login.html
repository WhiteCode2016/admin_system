<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <meta content="权限系统，后台管理系统" name="description"/>
        <meta content="思雨制作" name="author"/>
        <title>登 录</title>
        <!-- 常用CSS -->
        <link rel="shortcut icon" href="" showDefaultImage="true" icon="true" type="image/x-icon"/>
        <link rel="stylesheet" th:href="@{/static/AdminLTE-2.3.11/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" th:href="@{/static/AdminLTE-2.3.11/dist/css/AdminLTE.min.css}">
        <link rel="stylesheet" th:href="@{/static/AdminLTE-2.3.11/dist/css/skins/_all-skins.min.css}">
        <!-- iCheck -->
        <link rel="stylesheet" th:href="@{/static/AdminLTE-2.3.11/plugins/iCheck/square/blue.css}">
    </head>
    <body class="hold-transition login-page">
        <div class="login-box">
            <!-- 登录logo -->
            <div class="login-logo">
                <a href="#"><b>后台管理</b></a>
            </div>
            <div class="login-box-body">
                <!-- 错误信息以及登出提示 -->
                <div th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></div>
                <div th:if="${param.logout}">您已注销成功</div>
                <p class="login-box-msg">Sign in to start your session</p>
                <form th:action="@{/login}" method="post">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" name="username" placeholder="用户名">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" name="password" placeholder="密码">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <label>
                                    <input type="checkbox"> 记住密码
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">登 录</button>
                        </div>
                    </div>
                </form>

                <a href="#">忘记密码</a><br>
                <a th:href="@{/register}" class="text-center">注册新账号</a>
            </div>
        </div>
        <!-- 常用JS -->
        <script th:src="@{/static/AdminLTE-2.3.11/plugins/jQuery/jquery-2.2.3.min.js}"></script>
        <script th:src="@{/static/AdminLTE-2.3.11/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/static/AdminLTE-2.3.11/dist/js/app.min.js}"></script>
        <!-- iCheck -->
        <script th:src="@{/static/AdminLTE-2.3.11/plugins/iCheck/icheck.min.js}"></script>
        <script>
            $(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                });
            });
        </script>
    </body>
</html>
