<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <meta content="权限系统，后台管理系统" name="description"/>
    <meta content="思雨制作" name="author"/>
    <title>注 册</title>
    <!-- 常用CSS -->
    <link rel="shortcut icon" href="" showDefaultImage="true" icon="true" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/static/AdminLTE-2.3.11/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" th:href="@{/static/AdminLTE-2.3.11/dist/css/AdminLTE.min.css}">
    <link rel="stylesheet" th:href="@{/static/AdminLTE-2.3.11/dist/css/skins/_all-skins.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/static/AdminLTE-2.3.11/plugins/iCheck/square/blue.css}">
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="#"><b>注 册</b></a>
    </div>
    <div class="register-box-body">
        <p class="login-box-msg">注册一个账号</p>
        <form action="" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="username" placeholder="用户名">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="确认密码">
                <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> 我同意这个 <a href="#">协议</a>
                        </label>
                    </div>
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">注 册</button>
                </div>
            </div>
        </form>

        <a th:href="@{/login}" class="text-center">我已经有了一个账号</a>
    </div>
</div>

<!-- 常用JS -->
<script th:src="@{/static/AdminLTE-2.3.11/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<script th:src="@{/static/AdminLTE-2.3.11/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/static/AdminLTE-2.3.11/dist/js/app.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/static/AdminLTE-2.3.11/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
